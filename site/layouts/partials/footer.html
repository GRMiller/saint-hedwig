<footer class="footer">
  <div class="inner">
    <a href="/" class="link-logo">
      <img class="logo logo-text logo-footer" src="/images/logo--text-color-english.png" />
    </a>
    <div class="nav nav-footer">
      <ul class="menu menu-footer">

        {{- $currentPage := . -}}
    
        {{- range .Site.Menus.main -}}

          <li class="menu-item">
            <a class="{{- if $currentPage.IsMenuCurrent "main" . -}}active{{- end -}}" href="{{- .URL -}}">
              {{- .Name -}}
            </a>
          </li>
          
        {{- end -}}
      </ul>
    </div>
  </div>
</footer>
