<nav class="nav-main">
  <button class="hamburger hamburger--squeeze" type="button">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>

  <ul class="menu-main">

    {{ $currentPage := . }}

    {{ range .Site.Menus.main }}

    {{ printf }}
  
      <li class="menu-item">
        <a class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}" href="{{ .URL }}">
          {{ .Name }}
        </a>
      </li>
      
    {{ end }}

  </ul>
</nav>
